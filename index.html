<!DOCTYPE html>
<html>
  <head>
   <title>Evander - DoWhile 2021</title>
     
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="UserName">Evander</h1>
        <a
          id="UserLink"
          href="https://github.com/EvanderInacio"
          target="_blank"
        >
          <img src="/images/github 2.svg" alt="imagem do icone do github" />
          <span id="UserLogin">Evander</span>
        </a>

        <p id="UserBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="/images/youtube.svg" alt="icone do youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="/images/instagram.svg" alt="icone do instagram" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="/images/facebook.svg" alt="icone do facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/home" target="_blank">
              <img src="/images/twitter.svg" alt="icone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>

</html>
